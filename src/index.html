<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-img">
      <div class="container">
        <div class="container-one-day">
          <section class="search-city">
            <form class="search-city__form">
              <input
                type="text"
                name="query"
                placeholder="Enter the city"
                class="search-city__input"
              />
              <button type="button" class="search-city__btn-save">Save</button>
            </form>
            <div class="search-city__favorites">
              <ul class="search-city__favorites-list"></ul>
            </div>
          </section>
          <section class="today">
            <div class="today__wether"></div>
            <div class="today__button">
              <ul class="today__button-list">
                <li class="today__button-item">
                  <button type="button" class="today__btn-today">TODAY</button>
                </li>
                <li class="today__button-item">
                  <button type="button" class="today__btn-fiveday">5 DAYS</button>
                </li>
              </ul>
            </div>
            <div class="today__date">
              <div>
                <p class="today__date-date"></p>
                <p class="today__day-of-week"></p>
              </div>
              <div>
                <p class="today__month"></p>
                <p class="today__time"></p>
              </div>
              <div>
                <p class="today__sunrise"></p>
                <p class="today__sunset"></p>
              </div>
            </div>
          </section>
          <div class="quote">
            <p class="quote__text">
              Who cares about the clouds when we're together? Just sing a song and bring the sunny
              weather.
            </p>
            <p class="quote__author">Dale Evans</p>
          </div>
        </div>

        <!-- FIVE DAYS -->
        <div class="five-days">
          <div class="five-days__btn-container">
            <ul class="five-days__btn-list">
              <li class="five-days__btn-item">
                <button type="button" class="five-days__btn-today">TODAY</button>
              </li>
              <li class="five-days__btn-item">
                <button type="button" class="five-days__btn-fiveday">5 DAYS</button>
              </li>
            </ul>
            <h2 class="five-days__title">Kyiv, UA</h2>
          </div>
          <div class="five-days__weather">
            <div class="five-days__weather-week">
              <h2 class="five-days__weather-week-title">Kyiv, UA</h2>
              <ul class="five-days__weather-week-list"></ul>
              слайдер1
            </div>
            <div class="five-days__weather-hour">
              <ul class="five-days__weather-hour-list"></ul>
              слайдер2
            </div>
          </div>
          <!--       chart           -->
          <div class="five-days__chart-show">
            <p class="five-days__chart-show-text">Show chart</p>
            <button class="five-days__chart-show-btn"></button>
          </div>
          <div class="five-days__chart">
            <div class="five-days__chart-hide">
              <p class="five-days__chart-show-text">Hide chart</p>
              <button class="five-days__chart-show-btn"></button>
            </div>
            <p class="five-days__chart-text"></p>
            <div five-days__chart-schedule></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
